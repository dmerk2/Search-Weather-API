<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./Develop/css/style.css">

</head>

<body class="min-100-vh">

  <header class="hero jumbotron">
    <h1 class="app-title text-center">Weather Dashboard</h1>
  </header>
  <main>
    <section class="flex-row">
      <section class="col-4">

        <!-- Search city box -->
        <section class="card flex-column">

          <h3 class="card-header ">Search City</h3>

          <!-- Form for city input -->
          <form id="user-form" class="card-body">
            <label class="form-label" for="city">City </label>
            <input placeholder="Dallas" name="city" id="city" type="text" autofocus="true" class="form-input" />
            <button id="cityInputBtn" type="submit" class="btn btn-primary" value="Submit">Get Weather</button>
          </form>
        </section>

        <!-- Previous Searches box -->
        <section class="card " id="previousSearches">
          <h3 class="card-header text-center">Past Searches</h3>
          <section class="card-body">
            <!-- Append li elements to ul -->
            <ul id="listCities">
            </ul>
            <input type="button" value="Clear" id="clear" class="btn btn-danger">
          </section>
        </section>
      </section>

      <!-- Current weather box -->
      <section id="currentWeather" class="col-8">
        <h2 class="subtitle mt-2">Today is <span id="currentDate"></span></h2><br>
        <p id="img"></p>
        <p>Temperature: <span class="current" id="temp"></span></p>
        <p>Humidity: <span class="current" id="humidity"></span></p>
        <p>Wind Speed: <span class="current" id="wind-speed"></span></p>
        <p>UV index: <span class="current rounded py-2 px-2 text-white" id="uv-index"></span></p>
      </section>
    </section>
    <section>
      <h3 class="text-center m-3 p-2" id="forecast-continer">5-Day Forecast:</h3>
    </section>
    <hr>
    
    <!-- For the 5 day forecast -->
    <section id="future-weather flex-column justify-space-around min-100-vh">
      <section class="flex-row text-light">
        <section class="container-fluid col bg-light text-dark future text-white ml-2 mb-3 p-2 mt-2 rounded">
          <p id="fDate0"></p>
          <p id="fImg0"></p>
          <p>Temp: <span id="fTemp0"></span></p>
          <p>Wind Speed: <span id="fWindSpeed0"></span></p>
          <p>Humidity: <span id="fHumidity0"></span></p>
        </section>
        <section class="container-fluid col bg-light text-dark text-white ml-2 mb-3 p-2 mt-2 rounded">
          <p class="text-center" id="fDate1"></p>
          <p id="fImg1"></p>
          <p>Temp: <span id="fTemp1"></span></p>
          <p>Wind Speed: <span id="fWindSpeed1"></span></p>
          <p>Humidity: <span id="fHumidity1"></span></p>
        </section>
        <section class="container-fluid col bg-light text-dark text-white ml-2 mb-3 p-2 mt-2 rounded">
          <p class="text-center" id="fDate2"></p>
          <p id="fImg2"></p>
          <p>Temp: <span id="fTemp2"></span></p>
          <p>Wind Speed: <span id="fWindSpeed2"></span></p>
          <p>Humidity: <span id="fHumidity2"></span></p>
        </section>
        <section class="container-fluid col bg-light text-dark text-white ml-2 mb-3 p-2 mt-2 rounded">
          <p class="text-center" id="fDate3"></p>
          <p id="fImg3"></p>
          <p>Temp: <span id="fTemp3"></span></p>
          <p>Wind Speed: <span id="fWindSpeed3"></span></p>
          <p>Humidity: <span id="fHumidity3"></span></p>
        </section>
        <section class="container-fluid col bg-light text-dark ml-2 mb-3 p-2 mt-2 rounded">
          <p class="text-center" id="fDate4"></p>
          <p id="fImg4"></p>
          <p>Temp: <span id="fTemp4"></span></p>
          <p>Wind Speed: <span id="fWindSpeed4"></span></p>
          <p>Humidity: <span id="fHumidity4"></span></p>
        </section>
      </section>
    </section>

  </main>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="./Develop/js/script.js"></script>

</body>

</html>
