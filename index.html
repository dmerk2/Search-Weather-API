<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./Develop/css/jass.css" />
  <link rel="stylesheet" href="./Develop/css/style.css">

</head>

<body class="flex-column min-100-vh">
  <header class="hero jumbotron">
    <h1 class="app-title text-center">Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <!-- Search city box -->
      <div class="card">

        <h3 class="card-header text-uppercase">Search By City</h3>

        <!-- Form for city input -->
        <form id="user-form" class="card-body">
          <label class="form-label" for="city">City</label>
          <input placeholder="San Diego" name="city" id="city" type="text" autofocus="true" class="form-input" />
          <button id="cityInputBtn" type="submit" class="btn btn-primary" value="Submit">Get Weather</button>
        </form>
      </div>

      <!-- Previous Searches box -->
      <div class="card" id="previousSearches">
        <h3 class="card-header text-uppercase">Previous Searches</h3>
        <div class="card-body">
          <!-- Append li elements to ul -->
          <ul id="listCities">

          </ul>
          <input type="button" value="Clear" id="clear" class="btn btn-danger">
        </div>
      </div>
    </div>

    <!-- Current weather box -->
    <div id="currentWeather" class="col-12 col-md-8">
      <h2 class="subtitle mt-2">Today is </h2><span id="currentDate"></span><br>
      <p>Temperature:<span class="current" id="temperature"></span></p>
      <p>Humidity:<span class="current" id="humidity"></span></p>
      <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
      <p>UV index:<span class="current rounded py-2 px-2 text-white" id="uv-index"></span></p>
    </div>

    <!-- For the 5 day forecast -->
    <div class="col-sm-12" id="future-weather">
      <h3>5-Day Forecast:</h3>
      <div class="row text-light">
        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
          <p id="fDate0"></p>
          <p id="fImg0"></p>
          <p>Temp:<span id="fTemp0"></span></p>
          <p>Wind Speed:<span id="fWindSpeed0"></span></p>
          <p>Humidity:<span id="fHumidity0"></span></p>
        </div>
        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
          <p id="fDate1"></p>
          <p id="fImg1"></p>
          <p>Temp:<span id="fTemp1"></span></p>
          <p>Wind Speed:<span id="fWindSpeed1"></span></p>
          <p>Humidity:<span id="fHumidity1"></span></p>
        </div>
        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
          <p id="fDate2"></p>
          <p id="fImg2"></p>
          <p>Temp:<span id="fTemp2"></span></p>
          <p>Wind Speed:<span id="fWindSpeed2"></span></p>
          <p>Humidity:<span id="fHumidity2"></span></p>
        </div>
        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
          <p id="fDate3"></p>
          <p id="fImg3"></p>
          <p>Temp:<span id="fTemp3"></span></p>
          <p>Wind Speed:<span id="fWindSpeed3"></span></p>
          <p>Humidity:<span id="fHumidity3"></span></p>
        </div>
        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
          <p id="fDate4"></p>
          <p id="fImg4"></p>
          <p>Temp:<span id="fTemp4"></span></p>
          <p>Wind Speed:<span id="fWindSpeed4"></span></p>
          <p>Humidity:<span id="fHumidity4"></span></p>
        </div>
      </div>
    </div>

  </main>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <!-- <script src="./Develop/js/script.js"></script> -->
  <script src="./Develop/js/script2.js"></script>

</body>

</html>
