<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./Develop/css/jass.css" />
  <link rel="stylesheet" href="./Develop/css/style.css">

</head>

<body class="flex-column min-100-vh">
  <header class="hero jumbotron">
    <h1 class="app-title text-center">Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <!-- Search city box -->
      <div class="card">

        <h3 class="card-header text-uppercase">Search By City</h3>

        <!-- Form for city input -->
        <form id="user-form" class="card-body">
          <label class="form-label" for="city">City</label>
          <input placeholder="San Diego" name="city" id="city" type="text" autofocus="true" class="form-input" />
          <button id="getWeatherBtn" type="submit" class="btn" value="Submit">Get Weather</button>
        </form>
      </div>

      <!-- Previous Searches box -->
      <div class="card" id="previousSearches">
        <h3 class="card-header text-uppercase">Previous Searches</h3>
        <div id="listCities" class="card-body">

          <button data-language="San Diego" class="btn">San Diego</button>
          <button data-language="Dallas" class="btn">Dallas</button>
          <button data-language="Morristown" class="btn">Morristown</button>
          <input type="button" value="Clear" id="clear" class="btn">
        </div>
      </div>
    </div>

    <!-- Current weather box -->
    <div id="currentWeather" class="col-12 col-md-8">
      <h2 class="subtitle">The Weather is currently</h2>
    </div>
    <div>

    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
  <!-- <script src="./Develop/js/script.js"></script> -->
  <script src="./Develop/js/script2.js"></script>

</body>

</html>
