<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./Develop/css/style.css">
</head>

<body>
  <header class="jumbotron text-center mb-3 bg-dark text-light">
    <h1 class="display-3">Weather Dashboard</h1>
  </header>

  <main class="container-fluid">
    <section class="row mb-3">
      <section class="col-4 mb-3">
        <h2>Search for a City:</h2>
        <section class="mb-3">
          <input type="search" placeholder="San Diego">
        </section>
        <section class="mb-3">
          <input type="button" id="userSubmit" value="Search">
        </section>
        <section id="searchedCities"></section>
      </section>

      <section id="currentWeather" class="col-8 mb-3"></section>
      
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
  <script src="./Develop/js/script.js"></script>
</body>

</html>
